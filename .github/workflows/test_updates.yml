name: Update Submodule
on:
  push:
    branches:
      - main
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Update to Project
        uses: MassiliaB/CybersecurityPool
        with:
          token: ${{ secrets.PAT }}
          repository: MassiliaB/ft_ping
          event-type: update-submodule
